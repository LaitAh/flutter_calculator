name: calculator
description: This project is a calculator made with the flutter framework
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # The math_expressions library is used to evaluate and manipulate
  # mathematical expressions represented as strings in Flutter applications, 
  # enabling the implementation of complex mathematical computations in a
  # straightforward and efficient manner.
  # @doc: https://pub.dev/packages/math_expressions
  math_expressions: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
